<!--
    Step 32

    The (strong) element is used to indicate that some 
    text is of strong importance or urgent. 

    In the (figcaption) you just added, indicate that 
    'hate' is of strong importance by wrapping it in a 
    (strong) element. 
-->
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Step 32</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <main>
            <h1>CatPhotoApp</h1>
            <section>
                <h2>Cat Photos</h2>
                <p>See more <a target="_blank" href="https://freecatphotoapp.com"> cat photos </a> in our gallery.</p>
                <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cut orange cat lying on its back"></a>
            </section>
            <section>
                <h2>Cat Lists </h2>
                <h3>Things cats love:</h3></section>
                <ul>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                </ul>
                <figure>
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate">
                    <figcaption>Cats <em>love</em> lasagna </figcaption>
                </figure>
                <h3>Top 3 things cats hate:</h3>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>
                <figure>
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around field.">
                    <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
                </figure>
            </section>
        </main>
    </body>
</html>
