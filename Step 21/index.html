<!--
    Step 21

    Use list item (li) elements to create items in a list. Here is an 
    example of list items in an unordered list: 
    
    < ul >
        <li> milk </li>
        <li> cheese </li>
    </ ul>

    Within  the (ul) element nest three list items to display three 
    things cats love: 

    cat nip, laser pointers, lasagna
    -->
<!DOCTYPE html >
<html lang="es">
    <head>
        <title>Step 21</title>
        <meta chaset="UTF-8">
    </head>
    <body>
        <main>
            <h1>CatPhotoApp</h1>
            <section>
                <h2>Cat Photos</h2>
                <!-- TODO: Add link to cat photos.-->
                <p>See more <a target="blank" href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p>
                <a href="https://frecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cut orange cat lying on its back"></a>
            </section>
            <section>
                <h2>Cat Lists</h2>
                <h3>Things cats love:</h3>
                <ul>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                </ul>
            </section>
        </main>
    </body>
</html>
