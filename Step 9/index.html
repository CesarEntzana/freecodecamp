<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Step 9</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" sizes="16x16">
    </head>
    <body>
            <!--
                Step 9

                All img elements should have an alt attribute. The 
                alt attribute's text is used for screem readers to
                improve accessibility and is displayed if the image 
                fails to load. For example, <img src="cat.jpg"
                alt="A cat" has an alt attribute with the text A 
                cat. 
                
                Inside the img element, add an alt attribute with 
                this text:

                A cute orange cat lying on its back
                -->
        <main>
            <h1>CatPhotoApp</h1>
            <h2>Cat Photos</h2>
            <!-- TODO: Add link to cat photos -->
            <p>Click here to view more cat photos.</p>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back">
        </main>
    </body>
</html>
